{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация попытки рассылки "{{ object.mailing.message }}"
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Дата и время</td>
                            <td>{{ object.last_attempt_time }}</td>
                        </tr>
                        <tr>
                            <td>Статус</td>
                            <td>{{ object.get_status_display }}</td>
                        </tr>
                        <tr>
                            <td>Ответ почтового сервера</td>
                            <td>{{ object.server_response }}</td>
                        </tr>
                        <tr>
                            <td>Рассылка</td>
                            <td>{{ object.mailing }}</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
