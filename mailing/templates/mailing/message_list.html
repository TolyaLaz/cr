{% extends 'mailing/base.html' %}
{% block content %}
<main>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-1">Список имеющихся сообщений</h1>
    </div>


    <div class="container col-10">
        <div class="card">
            <div class="card-header text-center">
                <h1>Сообщения</h1>
            </div>
            <div class="card-body">
                <div class="col-12">
                    <table class="table text-center">
                        <tr>
                            <th><h4>Название</h4></th>
                            <th><h4>Редактировать</h4></th>
                            <th><h4>Удаление</h4></th>
                        </tr>
                        {% for object in object_list %}
                        <tr>
                            <td><h4>{{ object.subject }}</h4></td>
                            <td><h4><a class="btn btn-lg btn-warning"
                                   href="{% url 'mailing:message_update' object.pk %}">Подробно</a></h4></td>
                            <td><h4><a class="btn btn-lg btn-warning"
                                   href="{% url 'mailing:message_delete' object.pk %}">Удалить</a></h4></td>
                            {% endfor %}
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
