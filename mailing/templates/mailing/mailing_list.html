{% extends 'mailing/base.html' %}
{% block content %}

<main>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Рассылки</h1>
    </div>
    <div class="row text-center">
        {% for mailing in object_list %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 fw-normal">{{ mailing.mailing_name }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{ mailing.period}}</li>
                    </ul>
                    <a href="{% url 'mailing:mailing_detail' mailing.pk %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Подробно</a>
                    <a href="{% url 'mailing:mailing_update' mailing.pk %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Изменить</a>
                    <a href="{% url 'mailing:mailing_delete' mailing.pk %}" type="button"
                       class="btn btn-lg btn-block btn-outline-danger">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
