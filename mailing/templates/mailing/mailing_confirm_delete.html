{% extends 'mailing/base.html' %}
{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <form class="row" method="POST" enctype="multipart/form-data">
                            <p class="card-text">Действительно хотите удалить {{ object.mailing_name }}?</p>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="col">
                                <button type="submit" class="btn btn-lg btn-block btn-outline-danger">
                                    Удалить
                                </button>
                                <a href="{% url 'mailing:mailing_list' %}" type="button"
                                   class="btn btn-lg btn-block btn-outline-primary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
