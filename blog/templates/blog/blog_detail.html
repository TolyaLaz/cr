{% extends 'mailing/base.html' %}
{% block content %}
<main>
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">{{ object.title }}</h3>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.content }}</li>
                        <li>-------------------------------------------</li>
                        <li>Опубликовано: {{ object.created_at }}</li>
                        <li>Просмотры: {{ object.views_count }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="/media/{{object.image}}/" alt="Blog Image" class="img-fluid">
        </div>
    </div>
</main>
{% endblock %}
